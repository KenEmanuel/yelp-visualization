<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Yelp Comparison</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.0/semantic.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="http://www.d3plus.org/js/d3plus.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script src="app.js"></script>
</head>
<body ng-app="yelpApp" ng-controller="yelpController as main" class="container">
  <div class="row">
    <div class="text-center col-md-12">
      <div class="ui ordered steps wow slideInLeft" data-wow-duration="2s">
        <div id="step-one" class="step">
          <div class="content">
            <div class="title">First: Enter a Location</div>
          </div>
        </div>
        <div id="step-two" class="step" ng-click="main.showSearch()">
          <div class="content">
            <div class="title">Then: Pick Two Foods</div>
          </div>
        </div>
        <div id="step-three" class="step">
          <div class="content">
            <div class="title">
              <div>Finally: Visualize!</div>
            </div>
          </div>
        </div>
      </div>
      <form novalidate class="form-horizontal col-md-offset-3">
        <div class="form-group">
          <h3>
            <div id="locationInput" class="col-md-8">
              <input id="input-1" class="form-control input-lg wow slideInRight" data-wow-duration="2s" type="text" ng-model="main.location" placeholder="Enter location" ng-keypress="main.displaySearchInputs($event); main.focusNextTab($event, 2)">
            </div>
          </h3>
        </div>
        <div id="foodInput" class="row">
          <div class="form-group col-md-3 search">
            <h3>
              <div>
                <input id="input-2" class="form-control input-lg" type="text" ng-model="main.foodOne" placeholder="Enter First Food" ng-keypress="main.focusNextTab($event, 3)">
              </div>
            </h3>
          </div>
          <div class="col-md-2">
            <h2>VS</h2>
          </div>
          <div class="form-group col-md-3 search">
            <h3>
              <div>
                <input id="input-3" class="form-control input-lg" type="text" ng-model="main.foodTwo" placeholder="Enter Second Food" ng-keypress="main.submit($event)">
              </div>
            </h3>
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid row well">
      <div id="viz"></div>
      <div id="pie"></div>
    </div>
  </div>
</body>
</html>
