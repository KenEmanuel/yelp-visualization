<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.0/semantic.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="http://www.d3plus.org/js/d3plus.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="yelpApp" ng-controller="yelpController as main" class="container">
  <div class="row">
    <div class="text-center col-md-12 blue">
      <div class="ui steps">
        <div class="step">
          <div class="content">
            <div class="title">Step 1: Enter Location</div>
            <!--<div ng-bind="main.location"></div>-->
          </div>
        </div>
        <div class="step" ng-click="main.showSearch()">
          <div class="content">
            <div class="title">Step 2: Pick two foods</div>
            <!--<div class="description" ng-bind="main.foodOne"></div>-->
            <!--<div class="description" ng-show="main.foodOne">vs</div>-->
            <!--<div class="description" ng-bind="main.foodTwo"></div>-->
          </div>
        </div>
        <div class="step">
          <div class="content">
            <div class="title">
              <div>Step 3: Visualize</div>
            </div>
          </div>
        </div>
      </div>
      <form novalidate class="form-horizontal col-md-offset-3">
        <div class="form-group">
          <h3>
            <div id="locationInput" class="col-md-8">
              <input id="f_1" class="form-control" type="text" ng-model="main.location" placeholder="Enter location" ng-keypress="main.displaySearch($event); main.keypressHandler($event, 2)">
            </div>
          </h3>
        </div>
        <div id="foodInput" class="row">
          <div class="form-group col-md-3 search">
            <h3>
              <div>
                <input id="f_2" class="form-control" type="text" ng-model="main.foodOne" placeholder="Enter First Food" ng-keypress="main.keypressHandler($event, 3)">
              </div>
            </h3>
          </div>
          <div class="col-md-2">
            <p>VS</p>
          </div>
          <div class="form-group col-md-3 search">
            <h3>
              <div>
                <input id="f_3" class="form-control" type="text" ng-model="main.foodTwo" placeholder="Enter Second Food" ng-keypress="main.enter($event)">
              </div>
            </h3>
          </div>
        </div>
      </form>
    </div>
    <div class="row well blue">
      <div id="viz"></div>
      <div id="pie"></div>
    </div>
  </div>
</body>
</html>
