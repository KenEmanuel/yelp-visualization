<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="http://www.d3plus.org/js/d3plus.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="yelpApp" ng-controller="yelpController as main" class="container">
  <div class="row">
    <div class="jumbotron text-center col-md-12">
      <h1>{{ main.message }}</h1>
      <form novalidate class="simple-form">
        <h3>Location: <input type="text" ng-model="main.location" placeholder="irvine"></h3>
        <br>
        <h3>Food 1: <input type="text" ng-model="main.foodOne"></h3>
        <h3>Food 2: <input type="text" ng-model="main.foodTwo"></h3>
        <button type="button" ng-click="main.submit()">Submit</button>
      </form>
    </div>
    <div class="row well">
      <div id="viz"></div>
    </div>
  </div>
</body>
</html>
