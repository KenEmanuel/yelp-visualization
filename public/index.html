<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.0/semantic.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="http://www.d3plus.org/js/d3plus.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="yelpApp" ng-controller="yelpController as main" class="container">
  <div class="row">
    <div class="jumbotron text-center col-md-12 blue">
      <div class="ui ordered steps">
        <div class="active step">
          <div class="content">
            <div class="title">Enter Search Location</div>
            <div ng-bind="main.location"></div>
          </div>
        </div>
        <div class="ordered step">
          <div class="content">
            <div class="title">Enter Search Terms</div>
            <div class="description" ng-bind="main.foodOne"></div>
            <div class="description">VS</div>
            <div class="description" ng-bind="main.foodTwo"></div>
          </div>
        </div>
        <div class="ordered step">
          <div class="content">
            <div class="title">
              <button type="button" ng-click="main.submit()">Check Data</button>
            </div>
          </div>
        </div>
      </div>
      <form novalidate class="form-horizontal">
        <div class="form-group">
          <h3>
            <div class="col-md-offset-3 col-md-6" ng-hide="main.foodOne">
              <input id="f_1" class="form-control" type="text" ng-model="main.location" placeholder="Enter location" ng-keypress="main.keypressHandler($event, 2)">
            </div>
          </h3>
        </div>
        <div class="row" ng-show="main.location">
          <div class="form-group col-md-4 search">
            <h3>
              <div>
                <input id="f_2" class="form-control" type="text" ng-model="main.foodOne" placeholder="Enter First Food" ng-keypress="main.keypressHandler($event, 3)">
              </div>
            </h3>
          </div>
          <div class="col-md-4">
            <p>VS</p>
          </div>
          <div class="form-group col-md-4 search">
            <h3>
              <div>
                <input id="f_3" class="form-control" type="text" ng-model="main.foodTwo" placeholder="Enter Second Food" ng-submit="main.submit()">
              </div>
            </h3>
          </div>
        </div>
      </form>
    </div>
    <div class="row well blue">
      <div id="viz"></div>
      <div id="pie"></div>
    </div>
  </div>
</body>
</html>
