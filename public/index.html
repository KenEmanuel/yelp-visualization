<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Yelp Comparison</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.0/semantic.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="http://www.d3plus.org/js/d3plus.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script src="app.js"></script>
</head>
<body ng-app="yelpApp" ng-controller="yelpController as main" class="container">
  <div class="ui grid">
    <div class="row">
      <div class="column">
        <div class="ui segment">
          <div class="ui center aligned huge header">
            Food Fighter
            <img src="assets/yelp-android.png" class="ui mini image">
          </div>
        </div>
      </div>
    </div>
    <div class="padded centered row">
      <div class="ui message">
        <div class="header">
          Changes in Service
        </div>
        <p>We just updated our privacy policy here to better service our customers. We recommend reviewing the changes.</p>
      </div>
    </div>
    <div class="centered row">
      <div class="ui ordered steps wow slideInLeft" data-wow-duration="2s">
        <div id="step-one" class="step">
          <div class="content">
            <div class="title">First: Enter a Location</div>
          </div>
        </div>
        <div id="step-two" class="step" ng-click="main.showSearch()">
          <div class="content">
            <div class="title">Then: Pick Two Foods</div>
          </div>
        </div>
        <div id="step-three" class="step">
          <div class="content">
            <div class="title">
              <div>Finally: Visualize!</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="centered row">
      <form novalidate class="ui form">
        <div class="field">
          <h3>
            <div id="locationInput">
              <input id="input-1" class="wow slideInRight" data-wow-duration="2s" type="text" ng-model="main.location" placeholder="Enter location" ng-keypress="main.displaySearchInputs($event); main.focusNextTab($event, 2)">
            </div>
          </h3>
        </div>
        <div id="foodInput">
          <div class="field">
            <h3>
              <div>
                <input id="input-2" type="text" ng-model="main.foodOne" placeholder="Enter First Food" ng-keypress="main.focusNextTab($event, 3)">
              </div>
            </h3>
            <h2>VS</h2>
            <h3>
              <div>
                <input id="input-3" type="text" ng-model="main.foodTwo" placeholder="Enter Second Food" ng-keypress="main.submit($event)">
              </div>
            </h3>
          </div>
        </div>
      </form>
    </div>
    <div class="centered row">
      <div id="viz"></div>
      <div id="pie"></div>
    </div>
  </div>
</body>
</html>
